<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel='shortcut icon' type='image/x-icon' href='./img/logo.ico' />
    <link rel="stylesheet" href="./css/blogStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header section -->
    <section class="header">
        <img src="./img/logo" alt="logo image">
        <div class="menu">
            <div class="toggle">
                <i class="fas fa-times close-btn"></i>
            </div>
            <a href="./index.html#landing">Home</a>
            <a href="./index.html#about-us">About Us</a>
            <a href="#blogs">Blogs</a>
            <a href="./index.html#portfolio">Portfolio</a>
            <a href="./index.html#contact-us">Contact Us</a>
        </div>
        <div class="toggle">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </section>
    <section class="blogs" id='blogs'>
        <h1>BLOGS</h1>
        <div class="blog-card">
        </div>
    </section>
    <section class="footer">
        <div class="row">
          <div class="footer-col">
            <h4>Company</h4>
            <ul>
              <li><a href="#landing">Home</a></li>
              <li><a href="#about-us">About us</a></li>
              <li><a href="#blogs">Blogs</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#contact-us">Contact Us</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Follow us</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
          <div class="footer-col">
            <p><i class="far fa-copyright"></i>2021 Fabrice, All rights reserved</p>
          </div>
        </div>
    </section>
    <script>
        const menu = document.querySelector('.menu');
        const menuBtn = document.querySelector('.menu-btn');
        const closeBtn = document.querySelector('.close-btn');
        const allBlogs = document.querySelectorAll('.blog');
  
        menuBtn.addEventListener('click', () => {
          menu.classList.add('active');
        });
  
        closeBtn.addEventListener('click', () => {
          menu.classList.remove('active');
        });
      </script>
</body>
<script type="text/javascript" src="./renders/init.js"></script>
<script type="text/javascript" src="./renders/blog/blog.js"></script>
</html>
